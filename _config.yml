    slug: /speakers/dion-hinchcliffe/
    twitter: https://twitter.com/dhinchcliffe
  - name: Lori MacVittie
    company: F5 Networks
    company_url: https://f5.com/
    image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/lorie-macvittie.jpg
    description: Lori MacVittie is a subject matter expert on emerging technology responsible for education and evangelism across F5s entire product suite.
    slug: /speakers/lori-macvittie/
    twitter: https://twitter.com/lmacvittie
  - name: Ashley Hathaway
    company: IBM Watson Group
    company_url: http://www.ibm.com/smarterplanet/us/en/ibmwatson/
    image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/ashley-hathway.jpeg
    description: As part of a strong team she helps to prioritize, drive requirements, and realize the vision of a successful product for the IBM Watson Developer Cloud in Austin, Texas.
    slug: ashley-hathaway
    twitter: https://twitter.com/ash_hathaway
  - name: Elliot Turner
    company: AlchemyAPI
    company_url: http://alchemyapi.com
    image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/elliot-turner.png
    description: Elliot Turner is the director of Alchemy Solutions at IBM Watson, formerly the founder and Chief Executive Officer of AlchemyAPI (acquired into Watson in early 2015). A serial software entrepreneur focused on solving the toughest data problems, Elliot started AlchemyAPI to give organizations access to deep learning capabilities that enable real-time analysis to derive true meaning from data.
    slug: elliot-turner
    twitter: https://twitter.com/eturner303
  - name: Irakli Nadareishvili
    company: API Academy @ CA Inc.
    company_url: http://www.apiacademy.co/
    image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/irakli-nadareishvili.jpeg
    description: Software architect, educator and entrepreneur. At any given time Irakli can be found designing APIs, hacking on Github, obsessing over distributed systems architecture topics or expressing heartfelt opinions about product design and usability. Irakli is deeply involved in the startup and open-source communities.
    slug: irakli-nadareishvili
    twitter: https://twitter.com/inadarei
  - name: Kin Lane
    company: API Evangelist
    company_url: http://apievangelist.com
    image: https://s3.amazonaws.com/kinlane-productions/kin-lane/kin-lane-square.jpg
    description: Kin Lane is a unique blend of information technology, data, programming, product development, business development, sales and marketing--also known as an evangelist.  He spends his days studying the business and  and politics of APIs, sharing insights on his blog, apievangelist.com.
    slug: kin-lane
    twitter: kinlane
  - name: Teresa Tung
    company: Accenture
    company_url: https://www.accenture.com
    image: https://s3.amazonaws.com/kinlane-productions/events/apistrat-austin/speakers/teresa-tung.jpg
    description: Teresa Tung is a senior manager at Accenture Technology Labs responsible for taking the best-of-breed next-generation software architecture solutions from industry, start-ups, and academia, and for evaluating their impact on Accenture's clients through building experimental prototypes and delivering pioneering pilot engagements. Recently Teresa leads R&D on platform architecture for Internet of Things working on real-time streaming analytics, semantic modeling, data virtualization, and APIs for Accenture’s industry platforms like Accenture Connected Products as a Service Platform and Accenture Analytics Insights Platform. Teresa is the author of Accenture’s API Maturity Model.Teresa holds a Ph.D. in Electrical Engineering and Computer Science from the University of California at Berkeley.
    slug: teresa-tung
    twitter:

